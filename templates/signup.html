<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='signup.css') }}">
{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card card-signin flex-row my-5">
          <div class="card-img-left d-none d-md-flex">
             <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body">
            <h5 class="card-title text-center">Register</h5>
            {% with messages = get_flashed_messages() %}
	        {% if messages %}
	            <div class="notification is-danger">
	                {{ messages[0] }}. Go to <a href="{{ url_for('login') }}">login page</a>.
	            </div>
	        {% endif %}
	        {% endwith %}
            <form class="form-signin" method="POST" action="/signup">
              <div class="form-label-group">
                <input type="email" name="email" id="emailid" class="form-control" placeholder="Email" autofocus="">
                <label for="emailid">Email address</label>
              </div>
              
              <div class="form-label-group">
                <input type="text" name="name" id="username" class="form-control" placeholder="Name" autofocus="">
                <label for="username">Username</label>
              </div>

              <div class="form-label-group">
                <input type="password" name="password" id="yourpassword" class="form-control" placeholder="Password">
                <label for="yourpassword">Password</label>
              </div>
              

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
              <a class="d-block text-center mt-2 small" href="/login">Sign In</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
